{% extends "base.html" %}
{% block content %}
  <h2>Edit Post</h2>
  <form method="POST">
    <input type="text" name="title" class="form-control mb-2" value="{{ post.title }}" required>
    <textarea name="content" class="form-control mb-2" required>{{ post.content }}</textarea>
    <button class="btn btn-success" type="submit">Update</button>
  </form>
  <a class="btn btn-link mt-2" href="{{ url_for('main.index') }}">‚Üê Back to Home</a>
{% endblock %}
