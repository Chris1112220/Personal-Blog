{% extends "base.html" %}
{% block content %}
  <h2>All Posts</h2>
  <a href="{{ url_for('main.create') }}" class="btn btn-outline-success btn-lg mb-4">
    📝 Create New Post
  </a>
  {% for post in posts %}
    <div class="card mb-3">
      <div class="card-body">
        <h3 class="card-title">{{ post.title }}</h3>
<p class="card-text">{{ post.content[:200] }}</p>
{% if post.date_posted %}
  <small>Posted on: {{ post.date_posted.strftime('%B %d, %Y') }}</small><br>
{% endif %}
<a href="{{ url_for('main.update', id=post.id) }}" class="btn btn-primary btn-sm mt-2">Edit</a>
<a href="{{ url_for('main.delete', id=post.id) }}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this post?');">Delete</a>
      </div>
    </div>
  {% endfor %}
{% endblock %}
