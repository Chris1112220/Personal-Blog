
{% extends "base.html" %}
{% block title %}Login | Chris's Blog{% endblock %}
{% block content %}

  <h2>Welcome Back to Chris's Blog</h2>
  <p>Login to write or manage posts. Everyone can still read them freely!</p>
  <img src="{{ url_for('static', filename='logo.png') }}" alt="Blog Logo" style="width: 100px; margin: 10px 0;">

  <form method="POST" action="{{ url_for('auth.login_page') }}" autocomplete="off">
    <input type="text" name="username" placeholder="Username" required>
    <input type="password" name="password" placeholder="Password" autocomplete="off" required>
    <button type="submit">Login</button>
  </form>

{% endblock %}
