{% extends "base.html" %}
{% block content %}
  <h2>All Posts</h2>

  {% for post in posts %}
  <div class="post">
    <h3>{{ post.title }}</h3>
    <p><em>Posted on {{ post.date_posted.strftime('%B %d, %Y at %I:%M %p') }}</em></p>
    <p>{{ post.content }}</p>
    <a href="{{ url_for('main.update', id=post.id) }}">Edit</a> |
    <a href="{{ url_for('main.delete', id=post.id) }}">Delete</a>
  </div>
  {% endfor %}
{% endblock %}
