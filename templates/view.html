{% extends 'base.html' %}
{% block content %}

  <h2>All Blog Posts</h2>

  {% for post in posts %}
    <div class="post">
      <h3>{{ post.title }}</h3>
      <p>{{ post.content }}</p>
      <p><small>Posted on {{ post.date_posted.strftime('%Y-%m-%d %H:%M') }}</small></p>

      {% if session.get('user') %}
        <a href="{{ url_for('main.update', id=post.id) }}">Edit</a> |
        <a href="{{ url_for('main.delete', id=post.id) }}">Delete</a>
      {% endif %}
    </div>
  {% endfor %}

{% endblock %}
